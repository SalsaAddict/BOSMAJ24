<div class="container-fluid">
    <div class="text-center mb-2">
        <form [formGroup]="options">
            <div class="btn-group col-3">
                <input type="radio" class="btn-check" formControlName="day" value="Thu" id="type0" />
                <label class="btn btn-outline-secondary" for="type0">
                    Thu
                </label>
                <input type="radio" class="btn-check" formControlName="day" value="Fri" id="type1" />
                <label class="btn btn-outline-secondary" for="type1">
                    Fri
                </label>
                <input type="radio" class="btn-check" formControlName="day" value="Sat" id="type2" />
                <label class="btn btn-outline-secondary" for="type2">
                    Sat
                </label>
                <input type="radio" class="btn-check" formControlName="day" value="Sun" id="type3" />
                <label class="btn btn-outline-secondary" for="type3">
                    Sun
                </label>
            </div>
        </form>
    </div>
    <table class="table table-bordered text-center align-middle" *ngIf="timetable">
        <thead>
            <tr>
                <th>Time</th>
                <th *ngFor="let area of timetable.Areas">{{area.Description}}</th>
                <th>Pool Area</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>08:00</th>
                <td rowspan="2" [attr.colspan]="maxSpan" class="table-secondary text-uppercase text-muted">
                    Breakfast
                </td>
            </tr>
            <tr>
                <th>09:00</th>
            </tr>
            <tr *ngFor="let hour of [10,11,12]; let i = index">
                <th>{{hour}}:00</th>
                <td *ngFor="let area of timetable.Areas" class="p-0">
                    <app-workshop [workshops]="workshops(day, hour, area.Id)"></app-workshop>
                </td>
                <td *ngIf="i === 0" rowspan="3">CHILLOUT</td>
            </tr>
            <tr>
                <th>13:00</th>
                <td rowspan="2" [attr.colspan]="maxSpan" class="table-secondary text-uppercase text-muted">
                    Lunch
                </td>
            </tr>
            <tr>
                <th>14:00</th>
            </tr>
        </tbody>
    </table>
</div>
