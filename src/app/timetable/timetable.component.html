<div class="container-fluid">
  <div class="text-center">
    <div class="btn-group">
      <ng-template ngFor let-item [ngForOf]="days" let-i="index">
        <input
          type="radio"
          class="btn-check"
          [(ngModel)]="day"
          [value]="item"
          [attr.id]="'count' + i" />
        <label
          class="btn btn-outline-secondary text-uppercase"
          [attr.for]="'count' + i">
          {{ item }}
        </label>
      </ng-template>
    </div>
  </div>
  <br />
  <table class="timetable" *ngIf="timetable">
    <thead>
      <tr>
        <th>Time</th>
        <th *ngFor="let area of timetable.Areas">{{ area.Description }}</th>
      </tr>
    </thead>
    <ng-container *ngIf="day !== 'Thu'">
      <tbody
        break="Breakfast"
        [hours]="[8, 9]"
        [areas]="timetable.Areas"></tbody>
      <tbody
        [activities]="timetable"
        [day]="day"
        [hours]="[10, 11, 12]"
        [pool]="{}"></tbody>
      <tbody break="Lunch" [hours]="[13, 14]" [areas]="timetable.Areas"></tbody>
    </ng-container>
    <tbody
      [activities]="timetable"
      [day]="day"
      [hours]="[15, 16, 17, 18, 19]"
      [pool]="{}"></tbody>
    <tbody break="Dinner" [hours]="[20, 21]" [areas]="timetable.Areas"></tbody>
    <tbody
      [activities]="timetable"
      [day]="day"
      [hours]="[22, 23, 0, 1, 2]"
      [pool]="{}"></tbody>
    <tbody break="Close" [hours]="[3]" [areas]="timetable.Areas"></tbody>
  </table>
</div>
