<tr *ngFor="let hour of hours; let i = index">
  <th [time]="hour"></th>
  <td
    class="break"
    *ngIf="i === 0"
    [attr.rowspan]="hours.length"
    [attr.colspan]="areas.length">
    <p class="m-0">
      <b>{{ title }}</b>
    </p>
    <p class="m-0" *ngIf="subtitle">
      {{ subtitle }}
    </p>
  </td>
</tr>
