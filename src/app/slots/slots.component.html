<tr *ngFor="let hour of hours; let i=index">
    <th>{{hour}}:00</th>
    <td *ngFor="let area of timetable.Areas" class="m-0 p-0">
        <app-slot [items]="items(day,hour,area.Id)"></app-slot>
    </td>
    <td class="table-warning text-muted" [attr.rowspan]="pool" *ngIf="pool > 0 && i === 0">
        <b>Pool Party</b>
    </td>
    <td class="text-muted" [attr.rowspan]="hours.length - i" *ngIf="i === pool">
        Chillout
    </td>
</tr>
